<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MESSAGE</h1>
        </div>
        
        <div class="chat-list">
            <div class="chat-item" data-username="Dodi">
                <span class="username">Dodi</span>
                <span class="last-time">12:30</span>
            </div>
            <div class="chat-item" data-username="Budi">
                <span class="username">Budi</span>
                <span class="last-time">11:45</span>
            </div>
        </div>

        <!-- Chat Room Template -->
        <div class="chat-room" id="chatRoom">
            <div class="chat-header">
                <div class="back-button" id="backButton">‚Üê</div>
                <div class="chat-title">Chat with <span id="chatUsername"></span></div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendButton">Send</button>
            </div>
        </div>

        <nav class="navigation">
            <div class="nav-item">Home</div>
            <div class="nav-item">Promo</div>
            <div class="nav-item">Activity</div>
            <div class="nav-item active">Chat</div>
            <div class="nav-item">Profile</div>
        </nav>
    </div>
    <script src="navigation.js"></script>
    <script src="chat.js"></script>
</body>
</html>
